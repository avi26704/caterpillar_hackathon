name: cat_inspector
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  js: ^0.7.1
  material_color_utilities: ^0.11.1
  speech_to_text: ^6.6.0
  string_scanner: ^1.2.0

  test_api: ^0.7.2

  # The following adds the Cupertino Icons font to your application.
